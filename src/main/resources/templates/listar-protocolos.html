<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Protocolos - Sistema de Certificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .main-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); padding: 40px; margin-top: 50px; }
        .title { color: #333; font-weight: bold; margin-bottom: 30px; text-align: center; }
        .table { border-radius: 10px; overflow: hidden; }
        .table th { background-color: #f8f9fa; border: none; font-weight: bold; }
        .btn-sm { border-radius: 20px; margin: 2px; }
        .text-danger { font-weight: bold; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <div class="main-container">
                <h2 class="title">Lista de Protocolos de Pruebas</h2>

                <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Elemento</th>
                            <th>Fecha Realizaci√≥n</th>
                            <th>Fecha Caducidad</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="protocolo : ${protocolos}">
                            <td th:text="${protocolo.elemento.descripcion}"></td>
                            <td th:text="${#temporals.format(protocolo.fechaRealizacion, 'dd/MM/yyyy')}"></td>
                            <td th:text="${#temporals.format(protocolo.fechaCaducidad, 'dd/MM/yyyy')}"
                                th:classappend="${protocolo.fechaCaducidad.isBefore(#temporals.createToday().plusDays(7))} ? 'text-danger' : ''"></td>
                            <td>
                                <a th:href="@{/protocolos/editar/{id}(id=${protocolo.id})}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                                <a th:href="@{/protocolos/eliminar/{id}(id=${protocolo.id})}" class="btn btn-danger btn-sm"
                                   onclick="return confirm('¬øEst√° seguro de eliminar este registro?')">üóëÔ∏è Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(protocolos)}">
                            <td colspan="4" class="text-center">No hay protocolos de pruebas registrados</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-4">
                    <a href="/protocolos" class="btn btn-primary">‚ûï Nuevo Protocolo</a>
                    <a href="/consultar" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
