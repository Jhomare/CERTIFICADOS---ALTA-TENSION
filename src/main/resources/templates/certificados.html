<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificados - Sistema de Certificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .main-container { background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); padding: 40px; margin-top: 50px; }
        .title { color: #333; font-weight: bold; margin-bottom: 30px; text-align: center; }
        .form-control, .form-select { border-radius: 10px; border: 2px solid #e1e5e9; padding: 12px 15px; margin-bottom: 15px; }
        .form-control:focus, .form-select:focus { border-color: #667eea; box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25); }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="main-container">
                <h2 class="title">Registro de Certificados de Operatividad</h2>

                <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

                <form th:action="@{/certificados/guardar}" th:object="${certificado}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="row">
                        <div class="col-md-12">
                            <label for="nombreEquipo" class="form-label">Nombre del Equipo *</label>
                            <input type="text" class="form-control" th:field="*{nombreEquipo}" required placeholder="Ej: Gr√∫a Torre 50T">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="fechaRealizacion" class="form-label">Fecha de Realizaci√≥n *</label>
                            <input type="date" class="form-control" th:field="*{fechaRealizacion}" required>
                        </div>
                        <div class="col-md-6">
                            <label for="fechaCaducidad" class="form-label">Fecha de Caducidad *</label>
                            <input type="date" class="form-control" th:field="*{fechaCaducidad}" required>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success btn-lg">üíæ Guardar</button>
                        <a href="/registrar" class="btn btn-secondary btn-lg">‚ùå Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
